<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Snippet Library</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.4.1/themes/prism.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.4.1/prism.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Form Snippet Library</h1>
  <!-- if you need to show copy-pastable code, you can use the following-->
  <form action="thanks.html" method="POST">

    <div>
      <label for="name">Name</label>
      <input id="name">
    </div>
    <div>
      <label for="email">Your E-mail</label>
      <input type="email" id="email" placeholder="your@email.com">
    </div>

    <div>
      <label for="subject">Subject</label>
      <select name="subject" id="subject">
        <option>Just saying hi!</option>
        <option>Want to talk about dinosaurs</option>
        <option>Dunno.</option>
      </select>
    </div>

    <div>
      <label for="message">Message</label>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>

    <button type="submit">Send</button>


  </form>


  <!--<pre><code class="language-html"><input type=""></code></pre>-->
</body>
<script>
  document.querySelectorAll("pre code").forEach((el) => {
    el.textContent = el.innerHTML;
  });
</script>

</html>
